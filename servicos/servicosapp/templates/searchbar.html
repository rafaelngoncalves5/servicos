<form method="get" action="{% url 'servicosapp:buscar' %}">
    {% csrf_token %}
    <div class="container row z-depth-4">
        <input minlength="4" value="{{ request.get.name }}" name="titulo" placeholder="Encanemento" id="searchbar"
            type="text"></input>
    </div>
    <button id="sbtn" type="submit" class="submit-btn waves-effect waves-light btn-large">Buscar</button>
</form>
