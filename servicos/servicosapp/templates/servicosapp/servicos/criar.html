{% extends "base.html" %}

<title>{% block title %} Cadastre um serviço {% endblock title %}</title>

{% block content %}
<h3>Cadastre seu serviço</h3>

<form class="container" action="{% url 'servicosapp:criar_servicos' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button style="margin-top: 1em;" class="waves-effect waves-light btn-large submit-btn" type="submit" value="Enviar">Enviar</button>
</form>

{% endblock content %}
