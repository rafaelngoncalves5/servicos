{% extends 'base.html' %}

{% block content %}
<h3>Bem vindo a página de Serviços</h3>

{% if servicos %}
<ul style="display: flex; justify-content: center; align-items: center;">
    {% for servicos in servicos %}
    <li>{{ servicos }}</li> 
    <li>{{ servicos.email }}</li>
    <li>{{ servicos.preco }}</li>
    {% endfor %}
</ul>
{% else %}
<p style="text-align: center; margin-top: 4em;">Não há serviços cadastrados!</p>
{% endif %}

{% endblock content %}
